<h2 id="sec-1">IPAD2中文件同步的方法</h2>
<div class="outline-text-2" id="text-1">


<p>
今天使用 <code>zaTelnet</code> 过程中需要将 <code>keyfile</code> 文件上传到IPAD中，但是怎么将Mac中的文件同步到过去了， <code>google</code> 摸索了好久，最后发现在 <code>iTunes</code> 中有个专门的 <b>文件共享</b> 功能,可以在支持该功能的应用程序内进行文件同步。 <code>Apple</code> 的这个功能做的也太隐蔽了。
</p></div>

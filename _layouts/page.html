---
layout: default
---
<article class="post">

    <div class="grid">
        <div class="unit four-fifths">
            <header class="post-header">
                <h1 class="post-title">{{ page.title }}</h1>
            </header>

            <div class="post-content">
                {{ content }}
            </div>
        </div>

        <div id="tag-cloud">
            {{ site | tag_cloud }}
        </div>

        <div class="clear"></div>
    </div>
</article>
